<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Review Prediction</div>
            <div class="content">
                <form action='/predict', method="post", enctype="multiport/form-data">
                    <div class="input-details">
                        <div class="input-box">
                            <span class="details">Movie Title</span>
                            <input type="text" name='movie_title' placeholder="Enter a movie name" required="required">
                        </div>
                        <div class="input-box">
                            <span class="details">Genres</span>
                            <input type="text" name='genres' placeholder="Enter a Genre" required="required">
                        </div>
                        <div class="input-box">
                            <span class="details">Overview</span>
                            <input type="text"  name='overview' placeholder="Enter an Overview" required="required">
                        </div>
                        <div class="input-box">
                            <span class="details">Keyword</span>
                            <input type="text" name='keyword' placeholder="Enter Keywords" required="required">
                        </div>
                        <div class="input-box">
                            <span class="details">Director</span>
                            <input type="text" name='director' placeholder="Enter a Director" required="required">
                        </div>
                        <div class="input-box">
                            <span class="details">Casts</span>
                            <input type="text" name='casts' placeholder="Enter Casts" required="required">
                        </div>
                        <div class="input-box">
                            <span class="details">Writer</span>
                            <input type="text" name='writer' placeholder="Enter a Writer">
                        </div>
                        <div class="input-box">
                            <span class="details">Year</span>
                            <input type="text" name='year' placeholder="Release Year" required="required">
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Predict">
                    </div>
                </form>
            </div>  
            {{prediction}}
        </div>
    </body>
</html>
